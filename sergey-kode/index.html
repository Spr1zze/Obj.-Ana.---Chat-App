<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    


    <title>Wall Joach</title>
</head>
<body>
    <header class="header"> 
        <div id="logo-container">
            <img src="..\assets\images\WallSpace-LightGreen.png" id="logo" alt="logo">
            <h1>Joach Space</h1>
        </div>

         <div id="header-button-container"> 
            <button>Home</button>
             <button>Groups</button>
            <button>Chat</button>
        </div>
    </header>
    <main>
        <div id="sidebar-left">
            
            <div id="groups-container">
                <h1>Grupper <button id="add-group-button">+</button></h1>
                <input type="text" id="groups-searchbar" placeholder="Search..."></input>
                <ul>
                    <li><h1>Drenge</h1></li>
                    <li><h1>Fest</h1></li>
                    <li><h1>Familie</h1></li>
                     
                </ul>
            </div>
        </div>

        <section id="chat-container">
            <div id="person-name-container">
                <img id="profile-picture" src="..\assets\images\selfie-of-man.png" alt="profile picture">
                <h1>Joach. S.</h1>
            </div>

            <div id="message-container">

            </div>

            <div id="textbox">
                <div id="pictures-gifs-container">
                    <button id="pictures-button">&#127909;</button>
                    <button id="gifs-button">&#128247;</button>
                </div>
                <textarea name="textarea" id="chat" placeholder="Type here..."></textarea>
                <button id="emoji-button">&#128516;</button>
            </div>  
        </section>
        <div id="sidebar-right">
            <div id="person-info-container">
                <img src="..\assets\images\selfie-of-man.png" alt="profile picture">
                <h1>Joach. S.</h1>
            </div>
            <div id="person-button-container">
                <button>Mute person</button>
                <button>Show members</button>
            </div>
            
        </div>
    </main>
    
</body>
